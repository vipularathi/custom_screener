    <script>
        function filterTable() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("filter");
            filter = input.value.toUpperCase();
            table = document.getElementById("myTable");
            tr = table.getElementsByTagName("tr");
            for (i = 1; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }

        function adjustColumnWidths() {
            var table = document.getElementById("myTable");
            var rows = table.rows;
            var cellWidths = [];
            for (var i = 0; i < rows[0].cells.length; i++) {
                cellWidths.push(0);
            }
            for (var i = 0; i < rows.length; i++) {
                var cells = rows[i].getElementsByTagName("td");
                for (var j = 0; j < cells.length; j++) {
                    var cellWidth = cells[j].scrollWidth;
                    if (cellWidth > cellWidths[j]) {
                        cellWidths[j] = cellWidth;
                    }
                }
            }
            for (var i = 0; i < rows[0].cells.length; i++) {
                rows[0].cells[i].style.width = cellWidths[i] + "px";
            }
        }
    </script>

    <script>
        function sortTable(event, n) {
          var table, rows, switching, i, x, y, xVal, yVal, shouldSwitch, dir, switchcount = 0;
          table = event.target.closest("table");
          switching = true;
          dir = "asc";
          while (switching) {
            switching = false;
            rows = table.rows;
            for (i = 1; i < (rows.length - 1); i++) {
              shouldSwitch = false;
              x = rows[i].getElementsByTagName("TD")[n];
              y = rows[i + 1].getElementsByTagName("TD")[n];
              xVal = isNaN(parseFloat(x.innerHTML)) ? x.innerHTML.toLowerCase() : +x.innerHTML;
              yVal = isNaN(parseFloat(y.innerHTML)) ? y.innerHTML.toLowerCase() : +y.innerHTML;
              if (dir == "asc") {
                if (xVal > yVal) {
                  shouldSwitch = true;
                  break;
                }
              } else if (dir == "desc") {
                if (xVal < yVal) {
                  shouldSwitch = true;
                  break;
                }
              }
            }
            if (shouldSwitch) {
              rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
              switching = true;
              switchcount++;
            } else {
              if (switchcount == 0 && dir == "asc") {
                dir = "desc";
                switching = true;
              }
            }
          }
          adjustColumnWidths();
        }

        function adjustColumnWidths() {
            var table = document.getElementById("myTable");
            var rows = table.rows;
            var cellWidths = [];
            for (var i = 0; i < rows[0].cells.length; i++) {
                cellWidths.push(0);
            }
            for (var i = 0; i < rows.length; i++) {
                var cells = rows[i].getElementsByTagName("td");
                for (var j = 0; j < cells.length; j++) {
                    var cellWidth = cells[j].scrollWidth;
                    if (cellWidth > cellWidths[j]) {
                        cellWidths[j] = cellWidth;
                    }
                }
            }
            for (var i = 0; i < rows[0].cells.length; i++) {
                rows[0].cells[i].style.width = cellWidths[i] + "px";
            }
        }
    </script>
