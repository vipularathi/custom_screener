
    <meta http-equiv="refresh" content="10">
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="refresh" content="10">
    <style>
        table {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            cursor: pointer;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .filter-box {
            padding: 3px;
            margin-bottom: 5px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="filter-box">
        <input type="text" id="filter" onkeyup="filterTable()" placeholder="Filter Name" style="margin-right: 5px;">
    </div>
    <table id="myTable">
        <tr>
            
                <th onclick="sortTable(event, 0)">Name</th>
            
                <th onclick="sortTable(event, 1)">LTP</th>
            
                <th onclick="sortTable(event, 2)">PrevClose</th>
            
                <th onclick="sortTable(event, 3)">High</th>
            
                <th onclick="sortTable(event, 4)">Low</th>
            
                <th onclick="sortTable(event, 5)">% Chg</th>
            
                <th onclick="sortTable(event, 6)">10MV</th>
            
                <th onclick="sortTable(event, 7)">20MV</th>
            
                <th onclick="sortTable(event, 8)">52WH</th>
            
                <th onclick="sortTable(event, 9)">52WL</th>
            
        </tr>
        
            <tr>
                
                    <td style="">RELIANCE</td>
                
                    <td style="">2989.9</td>
                
                    <td style="">2980.5</td>
                
                    <td style="">2993.0</td>
                
                    <td style="">2960.4</td>
                
                    <td style="">0.32</td>
                
                    <td style="">2958.74</td>
                
                    <td style="">2969.74</td>
                
                    <td style="">3206.72</td>
                
                    <td style="">2212.79</td>
                
            </tr>
        
    </table>

    <script>
        function filterTable() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("filter");
            filter = input.value.toUpperCase();
            table = document.getElementById("myTable");
            tr = table.getElementsByTagName("tr");
            for (i = 1; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }

        function sortTable(event, n) {
          var table, rows, switching, i, x, y, xVal, yVal, shouldSwitch, dir, switchcount = 0;
          table = event.target.closest("table");
          switching = true;
          dir = "asc";
          while (switching) {
            switching = false;
            rows = table.rows;
            for (i = 1; i < (rows.length - 1); i++) {
              shouldSwitch = false;
              x = rows[i].getElementsByTagName("TD")[n];
              y = rows[i + 1].getElementsByTagName("TD")[n];
              xVal = isNaN(parseFloat(x.innerHTML)) ? x.innerHTML.toLowerCase() : +x.innerHTML;
              yVal = isNaN(parseFloat(y.innerHTML)) ? y.innerHTML.toLowerCase() : +y.innerHTML;
              if (dir == "asc") {
                if (xVal > yVal) {
                  shouldSwitch = true;
                  break;
                }
              } else if (dir == "desc") {
                if (xVal < yVal) {
                  shouldSwitch = true;
                  break;
                }
              }
            }
            if (shouldSwitch) {
              rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
              switching = true;
              switchcount++;
            } else {
              if (switchcount == 0 && dir == "asc") {
                dir = "desc";
                switching = true;
              }
            }
          }
        }
    </script>
</body>
</html>
